<h1 class="text-3xl">Listado de Pokémons</h1>
<h2 class="text-xl">Página actual: {{ currentPage() }}</h2>

<hr class="my-2">

@if (pokemons()) {
<app-pokemon-list [pokemons]="pokemons()" />
} @else {
<app-pokemon-list-skeleton />
}



<div class="flex justify-between">
    <!-- <button (click)="loadPokemons(-1)" class="mt-2">Anteriores</button> -->
    <button [disabled]="currentPage() === 1" [routerLink]="['/pokemons/page', currentPage()! - 1]"
        class="mt-2">Anteriores</button>
    <!-- <button (click)="loadPokemons(+1)" class="mt-2">Siguientes</button> -->
    <button [routerLink]="['/pokemons/page', currentPage()! + 1]" class="mt-2">Siguientes</button>
    <!-- <button (click)="currentName.set('Other name')" class="mt-2">{{currentName()}}</button> -->
</div>
